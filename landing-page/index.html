<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hello World!</title>
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Body START -->
    <div    class="parent-container">
        <div    class="container stretch">
            <div class="row first-section">
                <!-- Header START -->
                <div class="content p-4">
                    <div class="header d-flex justify-content-between">
                        <div    class="logo-div">
                            <a href="#" class="logo">
                                <img src="./assets/images/buildings.png" alt="" srcset="">
                                <span   class="logo-text p-2">Logo</span>
                            </a>
                        </div>

                        <div    class="icons">
                            <a href="#top" class="px-3 header-active">Top</a>
                            <a href="#everyone" class="px-3">For Everyone</a>
                            <a href="#features" class="px-3">Features</a>
                            <a href="#preview"  class="px-3">Preview</a>
                            <a href="#licence"  class="px-3">Licence</a>
                        </div>
                        <div    class="content-right">
                            <button class="download-button">Download</button>
                        </div>


                    </div>
                </div>
                <!-- Header END -->

                <!-- Beatiful Design START -->
                <div class="container   d-flex  justify-content-between">
                    
                    <div class="row">
                        <div class="col">
                            <div    class="heading">
                                Beatiful Design For <b><u>Social Media</u></b> Content
                            </div>

                            <div    class="column-content">
                                Figma social media content templates for branding, marketing, insights, and more. Free for personal and commercial use!
                            </div>
                            
                            <div class="content-buttons">
                                <div class="row">
                                    <div class="col">
                                        <button class="download-now">
                                            <i class="fa fa-download"></i>
                                            Download Now
                                        </button>
                                    </div>
                                    <div class="col">
                                        
                                        <button class="see-in-action">
                                            <i class="material-icons">play_circle_outline</i>
                                            See in Action
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <!-- Beautiful Design END -->
            </div>
        </div>
    </div>
    <!-- Body END -->

    <!-- Scripts to load the bootstrap and others -->
